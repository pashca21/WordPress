

<!-- contact -->
{% if show.contactFrom %}
	<article class="FFformIntegration ff-hidden">
		<div class="FFformIntegration-default-content FFformIntegration-default-success">	
			<div class="FFformIntegration-default-content-header">
				<h2>Wie können Wir Ihnen behilflich sein?</h2>
				
				<div class="FFformIntegration-default-close">
					<i class="flaticon-multiply"></i>
				</div>
			</div>
			<div class="FFformIntegration-default-content-body"  style="margin-bottom:40px;">
				Herzlichen Dank für Ihre Anfrage.
			</div>	
		</div>	
		<div class="FFformIntegration-default-content form">	
			<div class="FFformIntegration-default-content-header">
				<h2>Wie können wir Ihnen behilflich sein?</h2>
				
				<div class="FFformIntegration-default-close">
					<i class="flaticon-multiply"></i>
				</div>
			</div>
			<form class="ffdefaultForm">
				<div class="FFformIntegration-default-content-body">			
					<div class="ff-formIntegration-elements">
						<div>
							<select  style="width:100px;"  class="chosen-select"  id="email-salutation" name="email-salutation">
								<option value="Herr" selected >Herr</option>
								<option value="Frau" selected >Frau</option>
								<option value="Divers" selected >Divers</option>
							</select>
				
							<input id="email-lastName" type="text" value="" placeholder="Vor-/Nachname*" required name="email-lastName" />
						</div>
					</div>	
					
				
					<div class="ff-formIntegration-elements" style="display:flex; justify-content:space-between;"> 
						<div style="width:32.3%;" >
							<input  id="email-street" type="text" placeholder="Straße" value=""  name="email-street" />
						</div>
						<div style="width:32.3%;" >
							<input id="email-zip" type="text"  placeholder="PLZ" value=""  name="email-zip" />
						</div>
						<div style="width:32.3%;" >
							<input id="email-town" type="text" placeholder="Ort" value=""  name="email-town" />
						</div>
					</div>
					
					
					<div class="ff-formIntegration-elements">
						<div style="width:49%;">
							<input id="email-mail" type="email"  placeholder="E-Mailadresse*"  value="" required name="email-mail" />
						</div>
						<div style="width:49%;">
							<input id="email-phone"  placeholder="Telefon"  type="text" value="" name="email-phone" />
						</div>						
					</div>
					
					<div class="ff-textarea">
						<div>	
							<textarea id="email-message" type="text"  placeholder="Mitteilung*"  required name="email-message"></textarea>
						</div>		
					</div>		
				
				</div>
				
				<div class="FFformIntegration-default-legal">
					<p>
						<input type="checkbox" id="email-legal-privacy" required name="email-legal-privacy" value="email-legal-privacy"  />
						<label id="email-legal-privacy-text" for="email-privacy">Ja, ich habe die 
						{% if legal.privacy %}
							<a href="{{legal.privacy}}" target="_blank" title="Link zur Datenschutzbestimmung">Datenschutzbestimmung</a> 
						{% else %}
							Datenschutzbestimmung
						{% endif %}
						gelesen und bin mit diesen einverstanden<small>*</small></label>
					</p>
					<p>
						<input type="checkbox" id="email-legal-store" required name="email-legal-store" value="email-legal-store"  />
						<label id="email-legal-store-text" for="email-legal-store">
							Ich stimme zu, dass die von mir getätigten Angaben, sowie die von mir angegebenen Kontaktdaten, zwecks der Leistungserbringung und für den Fall von Rückfragen gespeichert werden. Des Weiteren nehme ich zur Kenntnis, dass die von mir getätigten Angaben nicht ohne Einwilligung an Dritte weitergegeben werden.<small>*</small></label>
					</p>
					<p>
						<input type="checkbox" id="email-legal-phone" required name="email-legal-phone" value="email-legal-phone"  />
						<label id="email-legal-phone-text" for="email-legal-phone">Ich bin mit einer Kontaktaufnahme bezüglich meiner Anfrage einverstanden. Diese Einverständniserklärung kann ich jederzeit widerrufen.<small>*</small></label>
					</p>
				</div>

				<div class="FFformIntegration-default-content-action">		
					<small class="ff-requiered" style="font-size:12px;">* Pflichtfeld</small>
					<div>
						<button class="ff-bg-primary ff-color-secondary" type="submit">Jetzt abschicken</button>
					</div>
				</div>
			</form>
		</div>	
	</article>
{% else %}	
	<article class="FFformIntegration ">
		Bitte hinterlegen Sie im WP-Admin unter dem Reiter E-Mailkommunikation Ihre Daten um diese Modul zu aktivieren.
	</article>
	
{% endif%}
