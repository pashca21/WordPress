<div id="ff-default" class="FFteamOverview-default-overview">
	<div test class="FFteamOverview-default-overview-list" data-width="250" data-column="4">
		<!--  Foreach user -->
	
		
		{% for user in users %}
			<pre>{{ dump(user) }}</pre>
			<div class="FFteamOverview-default-element">
				<div  class="ffteamOverview-default-element-left">
					<div class="ffteamOverview-default-element-image">
						{% if user.url %}
							<div style="background-image:url({{ user.url }})"></div>
						{% endif %}
					</div>
				</div>

				<div class="ffteamOverview-default-element-right">
					<h2>
						{{user.firstname}} {{user.lastname}}
					</h2>
					<p>
						{{user.position}}
					</p>
					<a class='FFteamOverview-user-phone-link' href="tel:{{user.phone}}">
						Tel. {{user.phone}}
					</a>
					<a class='FFteamOverview-user-mobile-link' href="tel:{{user.mobile}}">
						Mobil {{user.mobile}}
					</a>
					<a class='FFteamOverview-user-mail-link' href="mailto:{{user.mail}}">
						{{user.aliasMailAddress}}
					</a>
					
				</div>

				
			</div>

		{% endfor %}
		<!-- end -->

	</div>
	
</div>
