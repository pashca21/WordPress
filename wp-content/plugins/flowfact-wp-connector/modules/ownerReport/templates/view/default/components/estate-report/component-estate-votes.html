<div class="FFownerReport-estate-report-votes" >
	{% for vote in votes %}	
	<div>
		{%if vote.caption == 'Total Votes' %}
			<p class='FFownerReport-estate-report-votes-total ff-color-primary'>{{vote.value}}</p>
			<p>Contacts Count</p>
		{%endif %}
		{%if vote.caption == 'Likes' %}
		<p class='FFownerReport-estate-report-votes-likes ff-color-primary'>{{vote.value}}</p>
			<p>Likes</p>
		{%endif %}
		{%if vote.caption == 'Dislikes' %}
		<p class='FFownerReport-estate-report-votes-dislikes ff-color-primary'>{{vote.value}}</p>
			<p>Dislikes</p>
		{%endif %}
		</div>
	{% endfor %}
</div>
