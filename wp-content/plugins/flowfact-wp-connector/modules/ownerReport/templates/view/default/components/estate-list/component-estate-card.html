<div class="FFownerReport-estate-list-card" >
	<a href='{{ path }}/estate/{{ id }}'>
		<img src='{{estate.mainImage[0].value}}' alt='{{estate.mainImage.caption}}'>
	</a>	
	<div class="FFownerReport-estate-list-card-content">
		<div class="FFownerReport-estate-list-card-content-headline">
			<a href='{{ path }}/estate/{{ id }}'>	
				{{ estate.headline.values.0 }}
				{{estate.headline.value}}
				
			</a>
		</div>
		<div class="FFownerReport-estate-list-card-content-subheadline">
			{{estate.estatetype.value[0]}}
		</div>
		<div class="FFownerReport-estate-list-card-content-data">
			111 12 2 12 12
		</div>
	</div>
	
</div>
