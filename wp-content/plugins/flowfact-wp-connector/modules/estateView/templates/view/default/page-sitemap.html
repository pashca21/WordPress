<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd">
	<url>
		<loc>{{ search.path }}/{{ search.schema }}</loc>
		<lastmod>{{ "now"|date("c") }}</lastmod>
		<priority>1.00</priority>
	</url>
	{% if search.results %}{% for id,estates in search.results %}<url>
		<loc>
			{{ search.path }}/{%if estates.seo.slug.value %}{{ estates.seo.slug.value }}/{% endif %}{{ search.schema }}/{{ id }}
		</loc>
		<lastmod>{{ "now"|date("c") }}</lastmod>
		<priority>0.80</priority>
	</url>{% endfor %}{% endif %}
</urlset>
