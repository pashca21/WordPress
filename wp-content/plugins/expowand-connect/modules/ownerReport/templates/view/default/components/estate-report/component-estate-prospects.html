<div class="FFownerReport-estate-report-prospects" >
	<h4>Top Prospects </h4>
	<div class='FFownerReport-estate-report-prospects-container'>
		{% for prospect in prospects %}
		{% if loop.index0 < 3 %}
		<div class='FFownerReport-estate-report-prospect'>
		{% else %}
		<div class='FFownerReport-estate-report-prospect' style='display:none'>
		{% endif %}
		<div class='FFownerReport-estate-report-prospects-name'>
			<p>{{prospect.gender|capitalize}}.{{prospect.name|capitalize}}</p>
		</div>	
		<div class='FFownerReport-estate-report-prospects-status'>
			<p>{{prospect.status|capitalize}}</p>
		</div>	
		</div>
		{% endfor %}
	</div>
	<div class="FF-ownerReport-moreprospects">
		<span>{{prospects|length}} People in total</span>
		<div class="ff-moreprospects-button">
			<button class="FFownerReport-default-moreprospects-button" type="submit">Load More</button>
		</div>
	</div>
	</div>	
</div>
