{% set labels = [] %}
{% set values = [] %}
{% for activity in activities%}
	
		{% set labels = labels|merge([activity.caption]) %}
		{% set values = values|merge([activity.value]) %}
{% endfor %}
<div class="FFownerReport-estate-report-activities" >
	<h4>Activities </h4>
	<div class='FFownerReport-estate-report-activities-chart-container'>
		<div class='FFownerReport-estate-report-activities-chart' data-labels='{{labels|json_encode }} ' data-values='{{values|json_encode}} '>
		</div>
	</div>
</div>
