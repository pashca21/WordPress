<div class="FFownerReport-estate-report-publishhistory" >
	<h4>Publish History</h4>
	{% for publisher in publishing %}	
	<p class='FFownerReport-estate-report-publisher FFownerReport-estate-report-publisher-{{publisher.portal|url_encode}}'>
		{{publisher.portal}}
	</p>
	<p class='FFownerReport-estate-report-publisher-date'>
		{{publisher.since}}
		{% if not publisher.portal =='online' %}
		- {{publisher.till}}
		{% endif %} 
	</p>
	{% endfor %}
</div>
