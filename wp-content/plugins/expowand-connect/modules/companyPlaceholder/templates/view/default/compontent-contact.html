

<!-- contact -->


<article class="FFvaluation-default-popup ff-hidden">
	<div class="FFvaluation-default-popup-content FFvaluation-default-popup-success">	
		<div class="FFvaluation-default-popup-content-header">
			Kostenlose Marktwertermittlung anfordern 
			
			<div class="FFvaluation-default-popup-close">
				<i class="flaticon-multiply"></i>
			</div>
		</div>
		<div class="FFvaluation-default-popup-content-body">
			<h3>Herzlichen Dank für Ihr Interesse an unserer kostenlosen Marktwertermittlung</h3>
			<p> Wir werden Ihnen diese nach erfolgreicher Erstellung umgehend zukommen lassen.</p>			
		</div>	
	</div>	
	<div class="FFvaluation-default-popup-content form">	
		<div class="FFvaluation-default-popup-content-header">
			Kostenlose Marktwertermittlung anfordern
			
			<div class="FFvaluation-default-popup-close">
				<i class="flaticon-multiply"></i>
			</div>
		</div>
		<form class="validateDontSubmit">
			<div class="FFvaluation-default-popup-content-body">			
				<div>
					<label for="email-salutation">Anrede</label>
					<select class="chosen-select"  id="email-salutation" name="email-salutation">
						<option value="Herr" selected >Herr</option>
						<option value="Frau" selected >Frau</option>
					</select>
				</div>
							
				<div class="ff-input-text">
					<label for="email-firstName">Vorname</label>
					<input id="email-firstName" type="text" value="" name="email-firstName" />
				</div>
				
				<div class="ff-input-text">
					<label for="email-lastName">Nachname<small>*</small></label>
					<input id="email-lastName" type="text" value="" required name="email-lastName" />
				</div>
				
				<div class="ff-input-text">
					<label for="email-phone">Rufnummer</label>
					<input id="email-phone" type="text" value="" name="email-phone" />
				</div>
				
				<div class="ff-input-text">
					<label for="email-mail">E-Mail<small>*</small></label>
					<input id="email-mail" type="email" value="" required name="email-mail" />
				</div>
				
				<input id="property-estatetype" 		type="hidden" value="{{search.search.estatetype}}" name="property-estatetype" />
				<input id="property-street" 			type="hidden" value="{{search.search.street}}" name="property-street" />
				<input id="property-street-number" 		type="hidden" value="{{search.search.street_number}}" name="property-street-number" />
				<input id="property-zip" 				type="hidden" value="{{search.search.zip}}" name="property-zip" />
				<input id="property-town" 				type="hidden" value="{{search.search.town}}" name="property-town" />
				<input id="property-livingSpace" 		type="hidden" value="{{search.search.livingSpace}} m²" name="property-livingSpace" />
				<input id="property-numbersOfRooms" 				type="hidden" value="{{search.search.numbersOfRooms}}" name="property-numbersOfRooms" />
				<input id="property-yearofconstruction" type="hidden" value="{{search.search.yearofconstruction}}" name="property-yearofconstruction" />
				
				<input id="val-possible-purchase-price" type="hidden" value="{{val_min|number_format(0, ',', '.')}}€ bis {{val_max|number_format(0, ',', '.')}}€" name="val-growth-purchase-price" />
				<input id="val-growth-purchase-price" 	type="hidden" value="{{ val_dif }}%" name="val-growth-purchase-price" />
				<input id="val-possible-rent-price" 	type="hidden" value="{{rent_min |number_format(0, ',', '.')}}€ bis {{rent_max|number_format(0, ',', '.')}}€" name="val-growth-rent-price" />
				<input id="val-growth-rent-price" 		type="hidden" value="{{ rent_dif }}%" name="val-growth-rent-price" />
				
			
			
			</div>
			
			<div class="FFvaluation-default-popup-legal">
				<p>
					<input type="checkbox" id="email-legal-privacy" required name="email-legal-privacy" value="email-legal-privacy"  />
					<label id="email-legal-privacy-text" for="email-legal-privacy">Ja, ich habe die 
					{% if legal.privacy %}
						<a href="{{legal.privacy}}" target="_blank" title="Link zur Datenschutzbestimmung">Datenschutzbestimmung</a> 
					{% else %}
						Datenschutzbestimmung
					{% endif %}
					
					gelesen und bin mit dieser einverstanden.</label>
				</p>
				<p>
					<input type="checkbox" id="email-legal-phone" required name="email-legal-phone" value="email-legal-phone"  />
					<label id="email-legal-phone-text" for="email-legal-phone">Weiter stimme ich zu, dass mich ein Mitarbeiter des Unternehmens kontaktiert und meine angegebenen Daten zu diesem Zweck verarbeitet. Diese Einverständniserklärung kann ich jederzeit widerrufen.</label>
				</p>
			</div>

			<div class="FFvaluation-default-popup-content-action">		
				<small class="ff-requiered">* Pflichtfeld</small>
				<div>
					<button type="submit">Senden</button>
				</div>
			</div>
		</form>
	</div>	
</article>
